[loggers]
keys=root

[handlers]
keys=consoleHandler

[formatters]
keys=baseFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler
formatter=baseFormatter
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=baseFormatter
args=(sys.stdout,)

[formatter_baseFormatter]
format=%(asctime)s - %(filename)s - %(levelname)s - %(message)s